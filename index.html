<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <title>Shuttl</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- PALETTE CYBER-GLASS --- */
            --bg-body: #000000;
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #3b82f6;      /* Bleu */
            --secondary: #8b5cf6;    /* Violet */
            --accent: #06b6d4;       /* Cyan */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
            --gold: #f59e0b;         /* OR (Tickets/News) */
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        body { 
            margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); overflow: hidden; color: var(--text-main); 
        }
        
        #map { height: 100vh; width: 100%; z-index: 1; background: #111; }
        .leaflet-control-attribution { display: none; }

        /* --- ANIMATIONS --- */
        @keyframes float { 0% {transform: translateY(0px);} 50% {transform: translateY(-5px);} 100% {transform: translateY(0px);} }
        @keyframes pulse-glow { 0% {box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4);} 70% {box-shadow: 0 0 0 10px rgba(6, 182, 212, 0);} 100% {box-shadow: 0 0 0 0 rgba(6, 182, 212, 0);} }

        /* --- STYLES MAP MARKERS --- */
        .modern-bus-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px; color: white; display: flex; justify-content: center; align-items: center;
            font-size: 1.1rem; box-shadow: 0 0 15px var(--primary); border: 2px solid white; 
            transition: transform 0.3s; z-index: 1000 !important;
        }
        .modern-user-icon {
            background: var(--accent); border-radius: 50%; border: 3px solid white; box-shadow: 0 0 15px var(--accent);
        }
        .pulse-ring {
            border: 2px solid var(--accent); border-radius: 50%; height: 50px; width: 50px; 
            position: absolute; left: -13px; top: -13px; animation: pulse-glow 2s infinite; opacity: 0;
        }
        .station-icon { background: #333; border: 2px solid #666; border-radius: 50%; }

        /* --- MARQUEURS WAZE (NOUVEAU) --- */
        .event-marker { z-index: 2000 !important; }

        /* --- TOP BAR --- */
        .top-bar { 
            position: absolute; top: 0; left: 0; right: 0; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; pointer-events: none; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); 
        }

        .profile-chip { 
            pointer-events: auto; background: var(--glass-bg); backdrop-filter: blur(12px); 
            padding: 6px 16px 6px 6px; border-radius: 50px; display: flex; align-items: center; gap: 10px; 
            border: 1px solid var(--glass-border); box-shadow: var(--shadow);
        }
        .profile-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }
        .profile-text { font-size: 0.9rem; font-weight: 700; }

        .top-right-group { display: flex; gap: 10px; pointer-events: auto; }
        
        .round-btn { 
            width: 45px; height: 45px; background: var(--glass-bg); backdrop-filter: blur(12px); 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            border: 1px solid var(--glass-border); cursor: pointer; color: white; 
            transition: 0.2s; box-shadow: var(--shadow); position: relative;
        }
        .round-btn:active { transform: scale(0.95); }
        
        .notif-badge { 
            position: absolute; top: 0; right: 0; width: 12px; height: 12px; 
            background: var(--danger); border-radius: 50%; border: 2px solid black; 
        }

        /* --- MODAL NEWS --- */
        .news-modal { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 85vh; 
            background: #0a0a0a; border-radius: 30px 30px 0 0; z-index: 2500; 
            transform: translateY(100%); transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); 
            display: flex; flex-direction: column; box-sizing: border-box; 
            padding: 20px; border-top: 1px solid var(--glass-border); 
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
        }
        .news-modal.active { transform: translateY(0); }
        
        .news-content { overflow-y: auto; flex: 1; padding-bottom: 40px; }
        .news-item {
            background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px;
            margin-bottom: 15px; border: 1px solid var(--glass-border);
            cursor: pointer; transition: 0.2s;
        }
        .news-item:active { background: rgba(255,255,255,0.1); }
        .news-source { font-size: 0.7rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display:flex; justify-content:space-between; }
        .news-title { font-size: 1rem; font-weight: 700; line-height: 1.4; margin-bottom: 8px; color: white; }
        .news-summary { font-size: 0.85rem; color: var(--text-muted); line-height: 1.4; }

        /* --- RECHERCHE --- */
        .search-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: auto; 
            z-index: 2000; display: flex; flex-direction: column; padding: 20px; 
            box-sizing: border-box; pointer-events: none; 
        }
        
        .search-card { 
            pointer-events: auto; background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(20px); 
            padding: 25px; border-radius: 30px; border: 1px solid var(--glass-border); 
            width: 100%; max-width: 450px; margin: 0 auto; box-sizing: border-box; 
            transform: translateY(120%); transition: transform 0.4s; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .search-card.active { transform: translateY(0); }

        .card-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 20px; color: white; display: flex; justify-content: space-between; align-items: center; text-transform: uppercase; letter-spacing: 1px; }
        .btn-close { background: rgba(255,255,255,0.1); width:32px; height:32px; border-radius:50%; border: none; color: white; cursor: pointer; display:flex; align-items:center; justify-content:center;}

        /* --- INPUTS & BUTTONS --- */
        .input-field { 
            width: 100%; padding: 15px; border-radius: 14px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); 
            color: white; font-weight: 600; outline: none; margin-bottom: 10px; box-sizing: border-box; 
        }
        .input-field:focus { border-color: var(--accent); }

        .suggestions-list { 
            position: absolute; left: 0; right: 0; z-index: 100; top: 100%; 
            background: #1a1a1a; border: 1px solid var(--glass-border); border-radius: 14px; 
            max-height: 200px; overflow-y: auto; margin-top: 5px; display: none; 
        }
        .suggestions-list.active { display: block; }
        .suggestion-item { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-size: 0.9rem; color: #ccc; }

        .btn-main { 
            width: 100%; padding: 16px; border-radius: 16px; border: none; 
            background: linear-gradient(90deg, var(--primary), var(--secondary)); 
            color: white; font-size: 1rem; font-weight: 800; cursor: pointer; margin-top: 15px; 
            text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3); 
        }

        .options-row { display: flex; gap: 10px; margin-top: 10px; }
        .visibility-toggle { 
            flex: 1; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 14px; cursor: pointer; 
        }
        .visibility-toggle.active { border: 1px solid var(--success); background: rgba(16, 185, 129, 0.1); }

        .btn-fav-save { 
            width: 50px; display: flex; justify-content: center; align-items: center; 
            background: rgba(255,255,255,0.05); border-radius: 14px; cursor: pointer; 
        }

        .favorites-bar { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .fav-chip { 
            background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 20px; 
            font-size: 0.8rem; white-space: nowrap; cursor: pointer; display: flex; align-items: center; gap: 5px; 
        }

        /* --- RÃ‰SULTATS & TICKETS --- */
        .bottom-sheet { 
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: rgba(15, 15, 20, 0.95); backdrop-filter: blur(20px); 
            border-radius: 30px 30px 0 0; padding: 0 20px 20px 20px; z-index: 1500; 
            transform: translateY(150%); transition: transform 0.4s; max-height: 60vh; 
            overflow-y: auto; display: flex; flex-direction: column; box-sizing: border-box; 
            border-top: 1px solid var(--glass-border);
        }
        .bottom-sheet.active { transform: translateY(0); }
        
        .sheet-header { 
            position: sticky; top: 0; background: transparent; z-index: 10; padding-top: 15px; padding-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .drag-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 10px; position: absolute; top: 8px; left: 50%; transform: translateX(-50%); }
        .sheet-title { font-weight: 800; color: var(--accent); font-size: 0.9rem; letter-spacing: 2px; }

        .bus-item { 
            display: flex; flex-direction: column; padding: 15px; 
            background: rgba(255,255,255,0.03); border-radius: 18px; margin-bottom: 10px; 
            cursor: pointer; border: 1px solid transparent; transition: 0.2s; 
        }
        .bus-item:active { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        .bus-row-main { display: flex; align-items: center; width: 100%; }
        .bus-info { flex: 1; margin-left: 15px; }
        .bus-name { font-weight: 800; font-size: 1rem; }
        .bus-meta { color: var(--text-muted); font-size: 0.8rem; }
        .bus-matricule { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; font-size: 0.75rem; margin-left: 5px; }
        
        /* STYLE DES BOUTONS DE TICKET (NOUVEAU) */
        .ticket-list { margin-top: 12px; display: flex; flex-direction: column; gap: 8px; }
        .ticket-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706); border: none; 
            padding: 12px; border-radius: 10px; color: white; font-weight: 700; 
            font-size: 0.9rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.2); transition: 0.2s;
        }
        .ticket-btn:active { transform: scale(0.98); filter: brightness(0.9); }
        .ticket-price-tag { background: rgba(0,0,0,0.3); padding: 3px 8px; border-radius: 6px; color: white; font-size: 0.8rem; }

        /* Bouton Flottant Recherche */
        .fab-search {
            position: absolute; bottom: 30px; right: 20px; width: 55px; height: 55px;
            background: var(--accent); border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px var(--accent); z-index: 900; cursor: pointer; 
            animation: float 4s ease-in-out infinite; color: black; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <script>if(!localStorage.getItem('user_session')) window.location.href = '/connexion';</script>

    <div class="top-bar">
        <div class="profile-chip">
            <img src="https://ui-avatars.com/api/?name=User&background=random" class="profile-img">
            <div class="profile-text">
                Shuttl<span style="color:var(--accent); font-size:1.2em;">.</span>
            </div>
        </div>
        <div class="top-right-group">
            <div class="round-btn" onclick="openNews()" style="background: var(--gold); border: 1px solid var(--gold); color: black;">
                <i class="fas fa-newspaper" style="font-size: 1.2rem;"></i>
                <div class="notif-badge" style="border-color: var(--gold);"></div>
            </div>
            
            <div class="round-btn" onclick="location.reload()"> 
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div class="fab-search" onclick="toggleSearch()" id="fabSearch" style="display:none;">
        <i class="fas fa-search"></i>
    </div>

    <div class="news-modal" id="newsModal">
        <div class="sheet-header">
            <div class="drag-handle"></div>
            <div class="sheet-title" style="color:var(--gold);">ACTUALITÃ‰S TRANSPORT</div>
            <button class="btn-close" onclick="closeNews()"><i class="fas fa-times"></i></button>
        </div>
        <div id="newsList" class="news-content">
            <div style="text-align:center; color:var(--text-muted); margin-top:30px;">
                <i class="fas fa-satellite-dish fa-spin"></i><br>Chargement...
            </div>
        </div>
    </div>

    <div class="search-overlay" id="searchOverlay"> 
        <div class="search-card active">
            <div class="card-title">
                Planifier
                <button class="btn-close" onclick="toggleSearch()"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="inputs-col">
                <div style="position:relative;">
                    <input type="text" class="input-field" id="txtDepart" placeholder="D'oÃ¹ partez-vous ?">
                    <div id="listDepart" class="suggestions-list"></div>
                </div>
                <div style="position:relative;">
                    <input type="text" class="input-field" id="txtArrivee" placeholder="OÃ¹ allez-vous ?">
                    <div id="listArrivee" class="suggestions-list"></div>
                </div>
            </div>

            <div class="options-row">
                <div class="visibility-toggle active" id="btnVisibilite" onclick="toggleVisibility()">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <i class="fas fa-eye" id="visIcon" style="color:var(--success);"></i>
                        <span style="font-size:0.85rem; font-weight:700; color:white;" id="visText">Visible</span>
                    </div>
                    <i class="fas fa-toggle-on" id="visToggleIcon" style="color:var(--success);"></i>
                </div>
                <div class="btn-fav-save" onclick="saveFavorite()">
                    <i class="fas fa-heart"></i>
                </div>
            </div>

            <button class="btn-main" onclick="lancerRecherche()">
                Trouver un Shuttl
            </button>

            <div class="favorites-bar" id="favContainer"></div>
        </div>
    </div>

    <div class="bottom-sheet" id="resultsSheet">
        <div class="sheet-header">
            <div class="drag-handle"></div>
            <div class="sheet-title">RÃ‰SULTATS PROCHES</div>
            <button class="btn-close-sheet" onclick="fermerResultats()"><i class="fas fa-times"></i></button>
        </div>
        <div id="busList"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // --- CONFIG ---
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js').catch(console.error); }
        const SERVER_URL = "https://finaltrans.onrender.com"; 
        
        let passengerId = localStorage.getItem('my_passenger_id');
        if (!passengerId) {
            passengerId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('my_passenger_id', passengerId);
        }

        let rechercheActive = false; let currentRouteLayer = null; let isVisibleToDriver = true;
        let userLat, userLon, userMarker; let userSpeed = 0; let busMarkers = {}; let map; let tileLayer; let isTraveling = false;
        let eventMarkers = []; // Pour les signalements Waze
        const session = JSON.parse(localStorage.getItem('user_session'));

        // --- GESTION NEWS ---
        function openNews() {
            document.getElementById('newsModal').classList.add('active');
            fetchNews();
        }
        function closeNews() { document.getElementById('newsModal').classList.remove('active'); }

        async function fetchNews() {
            const container = document.getElementById('newsList');
            try {
                const res = await fetch(SERVER_URL + '/api/news');
                const data = await res.json();
                
                if(data.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-muted);">Pas de nouvelles rÃ©centes.</div>';
                    return;
                }

                container.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'news-item';
                    div.innerHTML = `
                        <div class="news-source">${item.source} <span class="news-date">${item.date}</span></div>
                        <div class="news-title">${item.title}</div>
                        <div class="news-summary">${item.summary}</div>
                    `;
                    div.onclick = () => window.open(item.link, '_blank');
                    container.appendChild(div);
                });
            } catch(e) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--danger);">Impossible de charger les infos.</div>';
            }
        }

        // --- MAP INIT ---
        function initMap() {
            map = L.map('map', { zoomControl: false, fadeAnimation: true }).setView([36.72, 4.05], 13);
            const themeUrl = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
            tileLayer = L.tileLayer(themeUrl, {
                detectRetina: true, maxZoom: 20, keepBuffer: 10, updateWhenIdle: false, attribution: ''
            }).addTo(map);
            
            chargerEvenements(); // Charger les signalements
            setInterval(chargerEvenements, 30000); // RafraÃ®chir toutes les 30s
        }
        initMap();

        // --- CHARGEMENT EVENEMENTS (WAZE LIKE) ---
        async function chargerEvenements() {
            try {
                const res = await fetch(SERVER_URL + '/api/get-events');
                const events = await res.json();
                
                // Nettoyer anciens marqueurs
                eventMarkers.forEach(m => map.removeLayer(m));
                eventMarkers = [];

                events.forEach(evt => {
                    let color = 'white';
                    let icon = 'fa-info';
                    if(evt.type === 'bouchon') { color = '#ef4444'; icon = 'fa-car-burst'; }
                    else if(evt.type === 'accident') { color = '#f59e0b'; icon = 'fa-ambulance'; }
                    else if(evt.type === 'travaux') { color = '#3b82f6'; icon = 'fa-tools'; }
                    else if(evt.type === 'danger') { color = '#d4fb79'; icon = 'fa-exclamation'; }

                    const evtIcon = L.divIcon({
                        className: 'event-marker',
                        html: `<div style="background:${color}; width:30px; height:30px; border-radius:50%; border:2px solid white; display:flex; justify-content:center; align-items:center; box-shadow:0 0 15px ${color};"><i class="fas ${icon}" style="color:black; font-size:14px;"></i></div>`,
                        iconSize: [30, 30], iconAnchor: [15, 15]
                    });

                    const m = L.marker([evt.lat, evt.lon], {icon: evtIcon}).addTo(map);
                    eventMarkers.push(m);
                });
            } catch(e) { console.error("Err events:", e); }
        }

        const iconBus = L.divIcon({ className: 'modern-bus-icon', html: '<i class="fas fa-bus"></i>', iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -25] });
        const iconUser = L.divIcon({ className: 'custom-div-icon', html: `<div class="pulse-ring"></div><div class="modern-user-icon" style="width:24px; height:24px;"></div>`, iconSize: [24, 24], iconAnchor: [12, 12] });
        const iconStation = L.divIcon({ className: 'station-icon', html: '', iconSize: [12, 12], iconAnchor: [6, 6] });

        // --- UI LOGIC ---
        function toggleSearch() { 
            const card = document.querySelector('.search-card');
            const fab = document.getElementById('fabSearch');
            if(card.classList.contains('active')) {
                card.classList.remove('active'); fab.style.display = 'flex'; 
            } else {
                card.classList.add('active'); fab.style.display = 'none'; 
                document.getElementById('resultsSheet').classList.remove('active');
            }
        }
        document.querySelector('.search-card').classList.add('active');

        function fermerResultats() { 
            document.getElementById('resultsSheet').classList.remove('active');
            setTimeout(() => { document.querySelector('.search-card').classList.add('active'); }, 300);
        }

        function loadFavorites() {
            const favs = JSON.parse(localStorage.getItem('tizi_favs') || '[]');
            const container = document.getElementById('favContainer');
            container.innerHTML = '';
            favs.forEach((fav, index) => {
                const chip = document.createElement('div');
                chip.className = 'fav-chip';
                chip.innerHTML = `<i class="fas fa-heart" style="color:var(--danger)"></i> ${fav.arr}`; 
                chip.onclick = () => { document.getElementById('txtDepart').value = fav.dep; document.getElementById('txtArrivee').value = fav.arr; lancerRecherche(); };
                chip.oncontextmenu = (e) => { e.preventDefault(); if(confirm("Supprimer ce favori ?")) { favs.splice(index, 1); localStorage.setItem('tizi_favs', JSON.stringify(favs)); loadFavorites(); } };
                container.appendChild(chip);
            });
        }

        function saveFavorite() {
            const dep = document.getElementById('txtDepart').value; const arr = document.getElementById('txtArrivee').value;
            if(!dep || !arr) return alert("Remplissez le trajet d'abord !");
            const favs = JSON.parse(localStorage.getItem('tizi_favs') || '[]');
            favs.push({ dep, arr });
            localStorage.setItem('tizi_favs', JSON.stringify(favs));
            const btn = document.querySelector('.btn-fav-save'); btn.classList.add('saved'); setTimeout(() => btn.classList.remove('saved'), 1000);
            loadFavorites();
        }
        loadFavorites(); 

        function shareBus(busId, chauffeurNom) {
            const url = `${window.location.origin}${window.location.pathname}?bus=${busId}`;
            if (navigator.share) { navigator.share({ title: 'Suivre ce Shuttl', text: `Suis le bus de ${chauffeurNom} !`, url: url }).catch(console.error); }
            else { navigator.clipboard.writeText(url); alert("Lien copiÃ© !"); }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const sharedBusId = urlParams.get('bus');
        if(sharedBusId) { rechercheActive = true; document.querySelector('.search-card').classList.remove('active'); document.getElementById('fabSearch').style.display = 'flex'; }

        // --- GEOLOC ---
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                userLat = pos.coords.latitude; userLon = pos.coords.longitude;
                userSpeed = pos.coords.speed || 0;
                let speedKmH = userSpeed * 3.6;
                if (speedKmH > 15) { isTraveling = true; } else { isTraveling = false; }

                if(!userMarker) { userMarker = L.marker([userLat, userLon], {icon: iconUser}).addTo(map); map.setView([userLat, userLon], 14); }
                else { userMarker.setLatLng([userLat, userLon]); }
                if(rechercheActive) fetchBus();
            }, err => console.log(err), { enableHighAccuracy: true });
        }

        function setupAutocomplete(inputId, listId) {
            const input = document.getElementById(inputId); const list = document.getElementById(listId); let timeout = null;
            input.addEventListener('input', function() {
                const query = this.value; if(timeout) clearTimeout(timeout); if(query.length < 2) { list.classList.remove('active'); return; }
                timeout = setTimeout(async () => {
                    try {
                        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}&countrycodes=dz&addressdetails=1&limit=5`;
                        const res = await fetch(url); const data = await res.json();
                        list.innerHTML = '';
                        if(data.length > 0) {
                            list.classList.add('active');
                            data.forEach(item => {
                                const name = item.name; const details = item.address.state || "AlgÃ©rie";
                                const div = document.createElement('div'); div.className = 'suggestion-item';
                                div.innerHTML = `<strong>${name}</strong> <span style="font-size:0.8rem;">(${details})</span>`;
                                div.onclick = () => { input.value = name; list.classList.remove('active'); };
                                list.appendChild(div);
                            });
                        } else { list.classList.remove('active'); }
                    } catch(e) {}
                }, 300);
            });
            document.addEventListener('click', (e) => { if(e.target !== input && e.target !== list) list.classList.remove('active'); });
        }
        setupAutocomplete('txtDepart', 'listDepart'); setupAutocomplete('txtArrivee', 'listArrivee');

        function toggleVisibility() {
            isVisibleToDriver = !isVisibleToDriver;
            const toggle = document.getElementById('visToggleIcon'); const text = document.getElementById('visText');
            document.getElementById('btnVisibilite').classList.toggle('active');
            if(isVisibleToDriver) { 
                toggle.className = "fas fa-toggle-on"; toggle.style.color = "var(--success)"; text.innerText = "Visible"; 
                document.getElementById('visIcon').style.color = "var(--success)";
            } else { 
                toggle.className = "fas fa-toggle-off"; toggle.style.color = "#64748b"; text.innerText = "Invisible"; 
                document.getElementById('visIcon').style.color = "#64748b";
            }
        }

        function lancerRecherche() {
            const dep = document.getElementById('txtDepart').value; const arr = document.getElementById('txtArrivee').value;
            if (currentRouteLayer) { map.removeLayer(currentRouteLayer); currentRouteLayer = null; }
            document.querySelectorAll('.leaflet-marker-icon .terminus-flag').forEach(el => el.parentElement.remove());
            if(!dep && !arr) return alert("Remplissez au moins une ville !");
            isTraveling = false; rechercheActive = true;
            document.querySelector('.search-card').classList.remove('active'); 
            document.getElementById('fabSearch').style.display = 'flex'; 
            document.getElementById('resultsSheet').classList.add('active'); 
            document.getElementById('busList').innerHTML = '<div style="text-align:center; padding:30px; color:var(--text-muted);"><i class="fas fa-satellite-dish fa-spin fa-2x"></i><br><br>Recherche de Shuttl...</div>';
            fetchBus();
        }

        async function afficherTrajet(bus) {
            if (!bus.terminus_officiel) return;
            if (currentRouteLayer) { map.removeLayer(currentRouteLayer); currentRouteLayer = null; }
            const start = `${bus.current_lon},${bus.current_lat}`; const end = `${bus.terminus_officiel.lon},${bus.terminus_officiel.lat}`;
            const url = `https://router.project-osrm.org/route/v1/driving/${start};${end}?overview=full&geometries=geojson`;
            try {
                const res = await fetch(url); const data = await res.json();
                if (data.routes && data.routes.length > 0) {
                    currentRouteLayer = L.geoJSON(data.routes[0].geometry, { 
                        style: { color: "#3b82f6", weight: 6, opacity: 0.9, lineCap: 'round' } 
                    }).addTo(map);
                    map.fitBounds(currentRouteLayer.getBounds(), { padding: [50, 50] });
                }
            } catch (e) { console.error("Erreur trajet:", e); }
        }

        // --- ACHAT TICKET (LISTE DÃ‰ROULANTE) ---
        function acheterTicket(chauffeur, dest, prix) {
            alert(`ðŸŽŸï¸ TICKET RÃ‰SERVÃ‰ !\n\nðŸš Bus : ${chauffeur}\nðŸ“ Trajet : ${dest}\nðŸ’° Prix : ${prix} DA\n\nMontrez cet Ã©cran au chauffeur.`);
        }

        async function fetchBus() {
            if(!rechercheActive && !sharedBusId) return; 
            const container = document.getElementById('busList');
            const dep = document.getElementById('txtDepart').value;
            const arr = document.getElementById('txtArrivee').value;
            let effectiveVisibility = isVisibleToDriver;
            if (isTraveling) effectiveVisibility = false;

            try {
                const res = await fetch(SERVER_URL + '/api/trouver-bus', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        user_lat: userLat, user_lon: userLon, 
                        depart_text: dep, arrivee_text: arr, 
                        visible: effectiveVisibility, passenger_id: passengerId 
                    })
                });
                const data = await res.json();
                container.innerHTML = '';
                for(let id in busMarkers) map.removeLayer(busMarkers[id]); busMarkers = {};

                if(data.bus_proches && data.bus_proches.length > 0) {
                    data.bus_proches.forEach(bus => {
                        const m = L.marker([bus.current_lat, bus.current_lon], {icon: iconBus}).addTo(map);
                        m.bindPopup(`
                            <div style="text-align:center; color:black; font-family:'Plus Jakarta Sans',sans-serif;">
                                <div style="background:var(--accent); color:white; font-weight:800; padding:5px; border-radius:8px; margin-bottom:5px;">~ ${bus.eta || '?'} min</div>
                                <strong>${bus.chauffeur}</strong><br>
                                <span style="font-size:0.8rem;">${bus.modele}</span><br>
                                <span style="background:#facc15; padding:2px 5px; font-weight:bold; border-radius:4px;">${bus.matricule}</span>
                            </div>
                        `);
                        m.on('click', () => { afficherTrajet(bus); });
                        busMarkers[bus.bus_id] = m;

                        if(sharedBusId && bus.bus_id === sharedBusId) {
                            map.setView([bus.current_lat, bus.current_lon], 16); m.openPopup(); afficherTrajet(bus);
                        }

                        // --- GENERATION DES BOUTONS DE TICKET (MODIFIÃ‰) ---
                        let ticketHtml = '';
                        if (bus.ticket_actif && bus.tarifs && bus.tarifs.length > 0) {
                            ticketHtml = '<div class="ticket-list">';
                            bus.tarifs.forEach(t => {
                                ticketHtml += `
                                    <button class="ticket-btn" onclick="event.stopPropagation(); acheterTicket('${bus.chauffeur}', '${t.dest} (${t.type})', '${t.prix}')">
                                        <span><i class="fas fa-ticket-alt"></i> ${t.type} vers ${t.dest}</span>
                                        <span class="ticket-price-tag">${t.prix} DA</span>
                                    </button>
                                `;
                            });
                            ticketHtml += '</div>';
                        }

                        const div = document.createElement('div');
                        div.className = 'bus-item';
                        div.innerHTML = `
                            <div class="bus-row-main">
                                <div style="background:rgba(255,255,255,0.1); width:45px; height:45px; border-radius:12px; display:flex; justify-content:center; align-items:center;">
                                    <i class="fas fa-bus" style="color:var(--accent); font-size:1.2rem;"></i>
                                </div>
                                <div class="bus-info">
                                    <div class="bus-name">${bus.chauffeur}</div>
                                    <div class="bus-meta">${bus.modele} <span class="bus-matricule">${bus.matricule}</span></div>
                                    <div class="bus-sub" style="color:var(--accent); font-weight:bold; margin-top:4px;">
                                        <i class="fas fa-bolt"></i> ${bus.eta || '?'} min <span style="color:var(--text-muted); font-weight:normal; margin-left:5px;">(${bus.distance_km} km)</span>
                                    </div>
                                </div>
                                <button class="btn-share" onclick="event.stopPropagation(); shareBus('${bus.bus_id}', '${bus.chauffeur}')">
                                    <i class="fas fa-share" style="color:white;"></i>
                                </button>
                            </div>
                            ${ticketHtml}
                        `;
                        div.onclick = () => { afficherTrajet(bus); map.setView([bus.current_lat, bus.current_lon], 16); m.openPopup(); };
                        container.appendChild(div);
                    });
                } else { container.innerHTML = '<div style="padding:40px 20px; text-align:center; color:var(--text-muted);">Aucun Shuttl trouvÃ© pour le moment.<br><small>Essayez une autre destination</small></div>'; }
            } catch(e) { console.error(e); }
        }

        let busStopsLayer = L.layerGroup().addTo(map); 
        async function chargerArretsOsm() {
            const bounds = map.getBounds();
            if(map.getZoom() < 14) { busStopsLayer.clearLayers(); return; }
            const south = bounds.getSouth(); const west = bounds.getWest(); const north = bounds.getNorth(); const east = bounds.getEast();
            const query = `[out:json][timeout:25];(node["highway"="bus_stop"](${south},${west},${north},${east});node["public_transport"="platform"](${south},${west},${north},${east}););out body;`;
            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
            try {
                const res = await fetch(url); const data = await res.json();
                busStopsLayer.clearLayers();
                data.elements.forEach(element => {
                    const nom = element.tags.name || "ArrÃªt"; 
                    L.marker([element.lat, element.lon], {icon: iconStation}).bindPopup(`<b style="color:black">${nom}</b>`).addTo(busStopsLayer);
                });
            } catch (e) { console.error("Erreur OSM:", e); }
        }
        map.on('moveend', chargerArretsOsm);
        
        setInterval(fetchBus, 1000); 
    </script>
