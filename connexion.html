<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tizi Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #d4fb79;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }
        body {
            margin: 0; font-family: 'Urbanist', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 60%);
        }
        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%; max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .logo-icon {
            font-size: 3rem; color: var(--accent); margin-bottom: 10px;
        }
        h1 { margin: 0 0 5px 0; font-weight: 800; letter-spacing: -1px; }
        p { color: var(--text-muted); margin: 0 0 30px 0; font-size: 0.9rem; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-icon {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); transition: 0.3s;
        }
        .input-field {
            width: 100%; padding: 16px 16px 16px 45px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; color: white;
            font-family: 'Urbanist', sans-serif; font-size: 1rem;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--accent); background: rgba(15, 23, 42, 0.9); }
        .input-field:focus + .input-icon { color: var(--accent); }

        .btn-main {
            width: 100%; padding: 16px; border: none; border-radius: 15px;
            background: var(--accent); color: #0f172a;
            font-size: 1.1rem; font-weight: 800; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.98); }

        .link-text { margin-top: 20px; font-size: 0.9rem; color: var(--text-muted); }
        .link-text a { color: var(--accent); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>

    <div class="login-card">
        <i class="fas fa-bus-alt logo-icon"></i>
        <h1>Tizi Transport</h1>
        <p>Connectez-vous pour voyager</p>

        <div class="input-group">
            <input type="email" id="email" class="input-field" placeholder="Email">
            <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="Mot de passe">
            <i class="fas fa-lock input-icon"></i>
        </div>

        <button class="btn-main" onclick="connexion()">SE CONNECTER</button>

        <div class="link-text">
            Pas encore de compte ? <a href="/inscription">Créer un compte</a>
        </div>
    </div>

    <script>
        async function connexion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-main');

            btn.innerText = "Chargement...";
            
            try {
                const res = await fetch('https://finaltrans.onrender.com/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (data.status === "success") {
                    localStorage.setItem('user_session', JSON.stringify(data));
                    // Redirection selon le rôle
                    if(data.role === 'chauffeur') window.location.href = '/chauffeur';
                    else window.location.href = '/voyageur';
                } else {
                    alert(data.error || "Erreur de connexion");
                    btn.innerText = "SE CONNECTER";
                }
            } catch (e) {
                console.error(e);
                alert("Erreur réseau");
                btn.innerText = "SE CONNECTER";
            }
        }
    </script>
</body>
</html>
