<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Tizi Transport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #4f46e5; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e5e7eb; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4338ca; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Bienvenue</h2>
        <p style="color:#666; margin-bottom:20px;">Connectez-vous pour acc√©der au suivi</p>
        
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="connexion()">Se connecter</button>
        
        <p style="margin-top:20px; font-size:0.9rem;">
            Pas de compte ? <a href="/inscription" style="color:#4f46e5; text-decoration:none;">S'inscrire</a>
        </p>
    </div>

    <script>
        async function connexion() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });
                const result = await res.json();

                if (result.status === 'success') {
                    // ON SAUVEGARDE LA SESSION DANS LE NAVIGATEUR
                    localStorage.setItem('user_session', JSON.stringify(result));
                    
                    // REDIRECTION AUTOMATIQUE
                    if (result.role === 'chauffeur') {
                        window.location.href = '/chauffeur';
                    } else {
                        window.location.href = '/voyageur';
                    }
                } else {
                    alert("Erreur: " + result.error);
                }
            } catch (e) { alert("Erreur de connexion serveur"); }
        }
    </script>
</body>
</html>
